

services:
  db:
    image: postgres:15
    container_name: transport_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transport
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  db_test:
    image: postgres:15
    container_name: transport_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transport_test
    volumes:
      - db_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    container_name: transport_backend
    command: sh -c "npm run build && node dist/src/main.js"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - db_test
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: transport_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  db_data:
  db_test_data:
