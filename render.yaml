services:
  - type: web
    name: transcorp-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: transcorp-db
          property: connectionString

  - type: static_site
    name: transcorp-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://transcorp-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: transcorp-db
    plan: free
    databaseName: transport
