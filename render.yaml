services:
  - type: web
    name: transcorp-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: transcorp-db
          property: connectionString

databases:
  - name: transcorp-db
    plan: free
    databaseName: transport
    user: postgres
